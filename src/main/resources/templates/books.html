
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: content}">
<head>
    <title>Library Management System - Books</title>
</head>
<body>
    <h1>Available Books</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}">Book Title</td>
                <td th:text="${book.author}">Book Author</td>
                <td th:text="${book.description}">Book Description</td>
                <td>
                    <form th:action="@{/user/order/{id}(id=${book.id})}" method="post">
                        <button type="submit">Order</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
